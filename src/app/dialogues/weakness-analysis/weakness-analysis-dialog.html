<div class="headingPosition">
  <h1 mat-dialog-title>Analyze Weakness No: {{this.data.row.weaknessNumber}}</h1>
  <button class="dialog-close" mat-button (click)="onNoClick()">X</button>
</div>

<div mat-dialog-content class="weaknessDialogMatDialogContent">
  <div>
    <form class="weaknessDialogMatformField" style="padding-left:14px;padding-top:6px;"
      [formGroup]="weaknessForm">

      <mat-form-field [appearance]="'standard'" style="margin-left: 10px;">
        <mat-label>Component</mat-label>
        <input [readonly]="true" matInput formControlName="component">
      </mat-form-field>


      <mat-form-field [appearance]="'standard'" style="margin-left: 10px;">
        <mat-label>Attack Surface(s)</mat-label>
        <input [readonly]="true" matInput formControlName="attackSurface">
      </mat-form-field>


      <mat-form-field [appearance]="'standard'" style="margin-left: 10px;">
        <mat-label>Asset(s)</mat-label>
        <input [readonly]="true" matInput formControlName="asset">
      </mat-form-field>


      <mat-form-field [appearance]="'standard'" style="margin-left: 10px; width:300px;">
        <mat-label>Weakness Description</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="5" formControlName="weaknessDescription"></textarea>
      </mat-form-field>

      <mat-form-field [disabled]="disableAll" appearance="standard" style="margin-left: 10px; width:180px;">
        <mat-label>Exploitable?</mat-label>
        <mat-select formControlName="exploitable" (selectionChange)="exploitableChanged($event)">
          <mat-option *ngFor="let item of treatments" [value]="item">
            {{item}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field [disabled]="disableAll" [appearance]="'standard'" style="width:480px;margin-left: 10px;">
        <mat-label>Exploitable Rationale</mat-label>
        <textarea formControlName="exploitableRationale" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1" cdkAutosizeMaxRows="4"></textarea>
      </mat-form-field>


      <mat-form-field [appearance]="'standard'" style="margin-left: 10px;width:180px;">
        <mat-label>Pre-Control Risk Value</mat-label>
        <input min="0" [type]="preRisk" formControlName="preControlRiskValue" matInput oninput="this.value = 
        !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null">
      </mat-form-field>


      <mat-form-field [appearance]="'standard'" style="width:480px;margin-left: 10px;">
        <mat-label>Risk Rationale</mat-label>
        <textarea formControlName="riskRationale" matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1" cdkAutosizeMaxRows="4"></textarea>
      </mat-form-field>


      <div class="dialogCheckBox">
        <p>
          <mat-checkbox (change)="changeAnalysis($event)" formControlName="analysisReviewed">Analysis Reviewed</mat-checkbox>
        </p>
      </div>
    </form>
    <div class="weaknessDialogButtons">
      <button mat-raised-button color="primary" style="margin-right:17px;"
        [disabled]="!weaknessForm.valid || data.milestoneView" (click)="confirmChanges()">Confirm</button>
      <button mat-raised-button style="margin-right:65px;" (click)="onNoClick()">Cancel</button>
    </div>
  </div>
</div>
