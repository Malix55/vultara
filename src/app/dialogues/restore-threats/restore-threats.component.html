<div class="restore-threats-header">
    <h4 mat-dialog-title>Restore Threats</h4>
    <span mat-dialog-close class="restore-threats-close">
        <mat-icon>close</mat-icon>
    </span>
</div>
<div mat-dialog-content>
    <ng-container *ngIf="dataSource.data.length > 0; else nodeletedthreats">
        <table mat-table [dataSource]="dataSource" class="restore-threats-table">
            <ng-container matColumnDef="selection">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <mat-checkbox inputchange [value]="element.threatRuleEngineId"
                        (change)="threatRowSelectionChanged($event, element.threatRuleEngineId)">
                    </mat-checkbox>
                </td>
            </ng-container>

            <ng-container matColumnDef="rowNumber">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.threatRowNumber}} </td>
            </ng-container>

            <ng-container matColumnDef="asset">
                <th mat-header-cell *matHeaderCellDef> Asset </th>
                <td mat-cell *matCellDef="let element"> {{element.asset}} </td>
            </ng-container>

            <ng-container matColumnDef="attackPath">
                <th mat-header-cell *matHeaderCellDef> Attack Path </th>
                <td mat-cell *matCellDef="let element"> {{element.attackPathName}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </ng-container>
    <ng-template #nodeletedthreats>
        <div class="restore-threats-empty">
            <span>No permanently deleted threat</span>
        </div>
    </ng-template>
</div>
<div mat-dialog-actions>
    <div class="restore-threats-actions">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" (click)="confirm()"
            [disabled]="selectedRestoredThreats.length === 0">Confirm</button>
    </div>
</div>
