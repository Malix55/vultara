<div class="cybersecurity-filter-container">
    <div class="cybersecurity-filter-header">
        <h2 mat-dialog-title>Cybersecurity Goal & Claim</h2>
        <mat-icon mat-dialog-close aria-hidden="false" aria-label="Close icon">close</mat-icon>
    </div>
    <mat-dialog-content>
        <ng-container *ngIf="data.goals?.length > 0; else nogoalfound">
            <table mat-table [dataSource]="dataSource" class="cybersecurity-filter-table">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef> Select </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-checkbox class="example-margin" (change)="selectGoal($event.checked, element.id)"></mat-checkbox>
                    </td>
                </ng-container>
    
                <ng-container matColumnDef="serial">
                    <th mat-header-cell *matHeaderCellDef> Serial </th>
                    <td mat-cell *matCellDef="let element"> {{element.type=="goal"?'GL':'CLM'}}{{element.rowNumber}}</td>
                </ng-container>
    
                <ng-container matColumnDef="goal">
                    <th mat-header-cell *matHeaderCellDef> Goal </th>
                    <td mat-cell *matCellDef="let element" class="cybersecurity-filter-row">
                        <p class="cybersecurity-filter-content">{{element.content}}</p>
                    </td>
                </ng-container>
    
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </ng-container>
        <ng-template #nogoalfound>
            <p>No cybersecurity goal/claim found</p>
        </ng-template>
    </mat-dialog-content>
    <mat-dialog-actions *ngIf="data.goals?.length > 0">
        <div class="cybersecurity-filter-actions">
            <button mat-raised-button color="primary" aria-label="Add Goal Icon" (click)="confirmCybersecurityGoals()">
                Confirm
            </button>
        </div>
    </mat-dialog-actions>
</div>
