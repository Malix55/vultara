  <div class="rows-container" *ngIf="helpData!==0;else nodatafound">
    <div *ngFor="let value of documents">
      <mat-accordion>
        <div class="help-document">
          <div>
            <div id="row-panel-title">
              <div class="help-document-heading">
                <img src="../../assets/images/PaperIcon-HelpPage.svg" alt="">
                <h3 style="float:right">{{value[0].text}}</h3>
              </div>
              <div class="row-description">
                <div class="expansion-body" *ngFor="let record of value   let i=index">
                  <div class="expansion-description" *ngIf="i>0 && record.helpDocumentType =='document'">
                    <div>
                      <p class="help-document-paragraph">{{record.text}}</p>
                      <button mat-stroked-button *ngIf="i>=2" [routerLink]="[ '/helpdetail', record.helpDocumentId]"
                        routerLinkActive="active" class="help-document-readmore">Read More</button>
                    </div>
                    <!-- <p>{{record.text}} <a *ngIf="i>=2" [routerLink]="[ '/helpdetail', record.helpDocumentId]"
                            routerLinkActive="active">Read more</a></p> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-accordion>
    </div>
    <!-- video tab for future use  -->
    <div *ngFor="let value of videos">
      <mat-accordion style="margin-bottom:1rem">
        <div class="help-document">
          <div>
            <div id="row-panel-title">
              <div class="help-document-heading">
                <img src="../../assets/images/PlayIcon-HelpPage.svg" alt="">
                <h3>{{value[0].text}}</h3>
              </div>
              <div class="row-description">
                <div class="expansion-body" style="padding-top: 20px;">
                  <!--video preview-->
                  <!-- <div class="video-row" *ngIf="videoUrl" style="width:100%">
                    <video id="demoVideo" width="100%" controls preload="metadata" controlsList="nodownload"
                      data-setup='{ "playbackRates": [1, 1.5, 2] }'>
                      <source src={{videoUrl}} type='video/webm' />
                    </video>
                  </div> -->
                  <div>
                    <div *ngFor="let record of value">
                      <div *ngIf="record.displayType=='text'">
                        <p>{{record.text}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-accordion>
    </div>
  </div>
