<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
    <p class="dialog-message">{{ data.message }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button [color]="data.color" style="color: white" (click)="confirm()">{{ data.confirmText }}</button>
    <button mat-raised-button style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
</div>
