<div class="header">
    <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div mat-dialog-content>
    <form [formGroup]="singleInputForm">

        <!-- <p class="dialog-message">{{ data.message }}</p> -->
        <mat-form-field style="width: 400px" appearance="fill">
            <mat-label>{{ data.message }}</mat-label>
            <input matInput [type]="data.title=='Validate password'?'password':'text'" [formControlName]="'name'">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button style="margin-right:10px;" (click)="cancel()">{{ data.cancelText }}</button>
    <button mat-raised-button color="primary" [disabled]="singleInputForm.invalid" (click)="confirm()">{{ data.confirmText }}</button>
</div>
